<!DOCTYPE html>
<html lang="jp">
  <body>

    <h2>What can JavaScript Do?</h2>

    <p>Java Script can show hidden HTML elements.</p>

    <p id="demo" style="display: none;">Hello JavaScript!</p>

    <button type="button"
    onclick="document.getElementById('demo').style.display='block'">
  Click me!</button>

  </body>
</html>
